<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="cadastrar()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" [(ngModel)]="pessoa.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="pessoa.senha" name="senha" required>
        </div>
        <button type="submit" class="login-button">Entrar</button>
    </form>
    <p class="register-link">NÃ£o tem uma conta? <a routerLink="/registrar">Registre-se</a></p>
</div>
