<div class="container">
    <div id="home" *ngIf="!tabelaCadastro" class="form-container">
        <div class="form-group">
            <label>Marca?</label>
            <input type="text" placeholder="marca" name="marca" [(ngModel)]="carro.marca">
        </div>
        <div class="form-group">
            <label>Modelo?</label>
            <input type="text" placeholder="modelo" name="modelo" [(ngModel)]="carro.modelo">
        </div>
        <div class="form-group">
            <label>Ano?</label>
            <input type="number" placeholder="ano" name="ano" [(ngModel)]="carro.ano">
        </div>
        <div class="form-group">
            <label>Cor?</label>
            <input type="text" placeholder="Procure a cor" name="cor" [(ngModel)]="carro.cor">
        </div>
        <div class="form-group">
            <label>Categoria?</label>
            <input type="text" placeholder="categoria" name="categoria" [(ngModel)]="carro.categoria">
        </div>
        <div class="form-group">
            <label>Descrição Detalhada?</label>
            <input type="text" placeholder="descricaoDetalhada" name="descricaoDetalhada" [(ngModel)]="carro.descricaoDetalhada">
        </div>
        <div class="form-group">
            <label>Valor do Aluguel?</label>
            <input type="number" placeholder="valorAluguel" name="valorAluguel" [(ngModel)]="carro.valorAluguel">
        </div>
        <div class="button-group">
            <input type="button" value="Alterar" *ngIf="!bntCadastro" (click)="editar()">
            <input type="button" value="Remover" *ngIf="!bntCadastro" (click)="remover()">
            <input type="button" value="Cancelar" *ngIf="!bntCadastro" (click)="cancelar()">
        </div>
    </div>

    <div class="card-container" *ngIf="tabela">
    <div class="card" *ngFor="let c of carros">
        <img [src]="c.imagemUrl" alt="{{c.modelo}} image" class="car-image">
        <div class="card-details">
            <h2>{{c.modelo}} ({{c.ano}})</h2>  
            <p><strong>Marca:</strong> {{c.marca}}</p>
            <p><strong>Cor:</strong> {{c.cor}}</p>
            <p><strong>Categoria:</strong> {{c.categoria}}</p>
            <p><strong>Descrição:</strong> {{c.descricaoDetalhada}}</p>
            <p><strong>Valor do Aluguel:</strong> {{c.valorAluguel | currency}}</p>
            <button (click)="selecionarCarro(c)">Selecionar</button>
        </div>
    </div>
</div>

</div>
