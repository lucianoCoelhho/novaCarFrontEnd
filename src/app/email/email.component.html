<div class="email-container">
    <h2>Registrar</h2>
    <form (ngSubmit)="cadastrar()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" [(ngModel)]="email.nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" [(ngModel)]="email.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="email.senha" name="senha" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" [(ngModel)]="email.cpf" name="cpf" required>
      </div>
      <button type="submit" class="register-button">Registrar</button>
    </form>
    <p class="login-link">Já tem uma conta? <a routerLink="/login">Faça login</a></p>
  </div>
