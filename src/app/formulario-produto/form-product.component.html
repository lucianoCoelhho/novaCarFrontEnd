<div class="container">


    <form class="form-container">
        <div class="form-group">
            <label>Placa:</label>
            <input type="text" placeholder="placa" name="placa" [(ngModel)]="carro.placa">
        </div>  
  
        <div class="form-group">
            <label>Número do Chassi:</label>
            <input type="text" placeholder="numeroChassi" name="numeroChassi" [(ngModel)]="carro.numeroChassi">
        </div>

        <div class="form-group">
            <label>Marca:</label>
            <input type="text" placeholder="marca" name="marca" [(ngModel)]="carro.marca">
        </div>

        <div class="form-group">
            <label>Modelo:</label>
            <input type="text" placeholder="modelo" name="modelo" [(ngModel)]="carro.modelo">
        </div>

        <div class="form-group">
            <label>Ano:</label>
            <input type="number" placeholder="Procure o ano" name="ano" [(ngModel)]="carro.ano">
        </div>

        <div class="form-group">
            <label>Cor:</label>
            <input type="text" placeholder="Procure a cor" name="cor" [(ngModel)]="carro.cor">
        </div>

        <div class="form-group">
            <label>Categoria:</label>
            <input type="text" placeholder="categoria" name="categoria" [(ngModel)]="carro.categoria">
        </div>

        <div class="form-group">
            <label>Descrição Detalhada:</label>
            <input type="text" placeholder="descricaoDetalhada" name="descricaoDetalhada" [(ngModel)]="carro.descricaoDetalhada">
        </div>

        <div class="button-group">
            <input type="button" value="Cadastrar" *ngIf="bntCadastro" (click)="cadastrar()">
        </div>
    </form>
</div>
